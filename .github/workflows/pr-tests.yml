name: Pull Request Tests

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    name: üîç Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üîç Run ESLint
        run: npm run lint

  validate-manifest:
    name: ‚úÖ Validate Manifest
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: ‚úÖ Validate Manifest V3
        run: npm run validate:manifest

  unit-tests:
    name: üß™ Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Run unit tests
        run: npm run test:unit

      - name: üìä Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ github.sha }}
          path: coverage/
          retention-days: 5
          if-no-files-found: ignore

  e2e-tests:
    name: üåê E2E Tests (Chrome Stable)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v4

      - name: üü¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üåê Run E2E tests
        run: npm run test:e2e
        env:
          # CI environment automatically uses new headless mode + bundled Chromium
          CI: true

      - name: üì∏ Upload screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-screenshots-${{ github.sha }}
          path: tests/screenshots/
          retention-days: 5
          if-no-files-found: ignore

  summary:
    name: ‚úÖ PR Tests Summary
    runs-on: ubuntu-latest
    needs: [lint, validate-manifest, unit-tests, e2e-tests]
    if: always()

    steps:
      - name: üìä Generate summary
        run: |
          echo "## üß™ Pull Request Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.head_ref }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Lint: ${{ needs.lint.result == 'success' && '‚úÖ' || '‚ùå' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Manifest Validation: ${{ needs.validate-manifest.result == 'success' && '‚úÖ' || '‚ùå' }}" >> $GITHUB_STEP_SUMMARY
          echo "- Unit Tests: ${{ needs.unit-tests.result == 'success' && '‚úÖ' || '‚ùå' }}" >> $GITHUB_STEP_SUMMARY
          echo "- E2E Tests: ${{ needs.e2e-tests.result == 'success' && '‚úÖ' || '‚ùå' }}" >> $GITHUB_STEP_SUMMARY

      - name: ‚ùå Fail if any test failed
        if: |
          needs.lint.result != 'success' ||
          needs.validate-manifest.result != 'success' ||
          needs.unit-tests.result != 'success' ||
          needs.e2e-tests.result != 'success'
        run: exit 1
